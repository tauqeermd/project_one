<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour-O-Mania || Booking</title>
    <link rel="icon" type="image/x-icon" href="favicon2.ico">
    <link rel="stylesheet" type="text/css" href="book.css">
</head>
<body>
  <div class="container">
    <h1>Booking <span>Form</span></h1>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Location Visiting</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="number">Number</label>
        <input type="tel" id="number" name="number" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </div>
      <button onclick="ShowBook()" type="submit" class="btn" >Submit</button>
    </form>
  </div>

  <script src="/PROJECTS/WEBSITE_PROJECT/script.js"></script>
</body>
</html>
